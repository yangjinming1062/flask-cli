登录认证
---
tags:
  - 鉴权
parameters:
  - name: body
    in: body
    required: true
    schema:
      id: LoginRequest
      description: 所需登录方式对应的账号.
      required:
        - method
        - account
        - password
      properties:
        method:
          type: string
          description: 登录方式:.
          example: username
        account:
          type: string
          description: 所需登录方式对应的账号.
          example: admin
        password:
          type: string
          description: 密码.
          example: admin123
responses:
  200:
    description: 登录成功.
    schema:
      id: LoginInfo
      description: 登录成功返回的信息.
      properties:
        access_token:
          type: string
        username:
          type: string
          description: 用户名.
  401:
    description: 认证失效.
  403:
    description: 密码错误.
  422:
    description: 参数无效/缺失参数.
  500:
    description: 服务器异常.